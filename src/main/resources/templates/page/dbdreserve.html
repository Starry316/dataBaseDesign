<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>预定管理</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/font-awesome.css" rel="stylesheet" />
  <link href="/css/bootstrapValidator.min.css" rel="stylesheet" />
  <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
  <link href="/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/css/dbdmain.css" rel="stylesheet" />
  <script src="/js/jquery-3.2.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/bootstrap-datetimepicker.js"></script>
  <script src="/js/bootstrapValidator.min.js"></script>
  <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/vue-resource.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/bootstrap-dialog.min.js" type="text/javascript"></script>
</head>
<body>
<div id="main">
  <!--导航条开始-->
  <nav class="navbar navbar-collapse navbar-inverse  navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand ">宾馆后台管理系统</a>
      </div>
      <ul class="nav navbar-nav">
        <li role="presentation"><a href="/page/dbdmain.html">入住管理</a></li>
        <li role="presentation" class="active"><a href="/page/dbdreserve.html">预定管理 <span class="badge">{{reserveNum}}</span></a></li>
      </ul>
    </div>
  </nav>
  <!--表格开始-->
  <div class="container-fluid" style="margin-top: 80px">
    <h3><strong>预定管理</strong></h3>
    <br />
    <div style="overflow:scroll;">
      <table class="table table-striped table-bordered table-hover" style="min-width:1500px;">
        <thead>
        <tr>
          <th class="center" style="width:10%;">房间号</th>
          <th class="center" style="width:10%;">房间类型</th>
          <th class="center" style="width:10%;">状态</th>
          <th class="center" style="width:10%;">顾客姓名</th>
          <th class="center" style="width:15%;">顾客手机号</th>
          <th class="center" style="width:10%;">预计入住时间</th>
          <th class="center" style="width:10%;">预计离开时间</th>
          <th class="center" style="width:10%;">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in list">
          <td>{{item.roomId}}</td>
          <td>{{item.roomType}}</td>
          <td>{{item.roomStatusName}}</td>
          <td>{{item.customerName}}</td>
          <td>{{item.customerPhoneNum}}</td>
          <td>{{item.checkInTime}}</td>
          <td>{{item.checkOutTime}}</td>
          <td> <button class="btn btn-danger" @click="cancel(item.roomId,item.id)">取消预定</button> </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4"></div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <nav aria-label="Page navigation">
          <ul class="pagination pagination-lg">
            <li @click="frontPage" id="frontBtn"> <a href="#" aria-label="Previous"> <span aria-hidden="true">&laquo;</span> </a> </li>
            <li v-for="i in maxPage" v-bind:id="i+'page'"><a href="#" @click="turnTo(i)">{{i}}</a></li>
            <li @click="nextPage" id="nextBtn"> <a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span> </a> </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!--表格结束-->
  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
      </div>
    </div>
  </div>
</div>
<script src="/js/dbdreserve.js"></script>
</body>
</html>
